<body>
    <script>
        // Q3. Create a markup template using string literal

        const song = {
            name: 'Dying to live',
            artist: 'Tupac',
            featuring: 'Biggie Smalls'
        };

        function convertMarkup(obj) {
            return `
            <div class = "song" >
                <p>
                    ${obj.name} ${obj.artist}
                    (Featuring ${obj.featuring})
                </p>
            </div>
            `        
        }
        console.log(convertMarkup(song));

    </script>
</body>
