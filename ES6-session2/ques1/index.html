<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ques 1</title>
</head>

<body>
    <h4 class="duplicate"></h4>

    <h4 class="unique"></h4>
    <script>
        //Ques1. Filter unique array members using Set. 

        let arr = [2, 3, 7, 5, 2, 7, 1, 9, 5, 9, 5, 7, 3];
        document.querySelector(".duplicate").innerHTML += "Duplicate Array: " + arr;

        var newArray = new Set(arr);                    //set returns unique element
        document.querySelector(".unique").innerHTML = "Unique Array: ";
        for (value of newArray) {
            document.querySelector(".unique").innerHTML += value +", ";
        }
    </script>
</body>

</html>
