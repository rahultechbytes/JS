<body>
    <script>
        //Ques 7. Write a program to flatten a nested array to single level using arrow functions.
 
        let flatten = (arr,final = [])=>{
            arr.forEach((element)=>{
                if(Array.isArray(element)){
                    flatten(element,final);
                }
                else{
                    final.push(element);
                }
            });
            return final;
        }

        let arr = [1,2,[3,[4,5],6],7];
        console.log("final..",flatten(arr));

    </script>
