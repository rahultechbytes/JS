<body>
    <h3>Question 4. Write a program to implement a class having static functions</h3>

    <div></div>
    <script>
        class Fun {
            static print() {
                return "this is made by Rahul Jain and is printed by static function"
            }
        }
        document.querySelector("div").innerText = Fun.print();
        console.log(Fun.print());
    </script>
</body>
