<body>
    <h3>Question 3. Write a program to implement inheritance upto 3 classes.The Class must public variables and static
        functions.
    </h3>

    <div></div>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            static printPerson() {
                return `${this.name} is ${this.age} years old`;
            }
        }
        class Employee extends Person {
            constructor(name, age, id) {
                super(name, age);
                this.id = id;
            }
        }
        class Developer extends Employee {
            constructor(name, age, id, competency) {
                super(name, age, id);
                this.competency = competency;
            }
        }
        var dev = new Developer("Rahul", 23, 3221, "MEAN");
        console.log(`name is: ${dev.name}, age is: ${dev.age}, id is: ${dev.id}, competancy is: ${dev.competency}`);

        document.querySelector("div").innerHTML = `name is: ${dev.name},  age is: ${dev.age},  id is: ${dev.id},  competancy is: ${dev.competency}`;
    </script>
</body>

</html>
